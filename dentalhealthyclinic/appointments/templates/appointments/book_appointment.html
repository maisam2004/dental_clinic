{% extends 'base.html' %}
{% block cortitle  %}Book appointment{% endblock %}
{% block content %}


<h1>Book an Appointment</h1>
    {{ form.media }}
    <form method="POST">
        {% csrf_token %}
        
        {{ form|crispy}}
        {% if not user.is_authenticated %}
            {{ form.email }} 
        {% else %}
            <input type="email" name="email" id="id_email" value="{{ user.email }}" hidden>

        {% endif %}
        
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>

{% endblock %}
