{% extends "base.html" %}
{% load static %}
{% block cortitle  %}
    reviews
    {% endblock %}
    {% block page %} review_page {% endblock %}

    {% block content %}

    <div class="center">
        <form method="post" class="card">
            {% csrf_token %}
            <h2>Delete Task</h2>
            
            <p>Are you sure that you want to delete this review "{{review.comment}}"?</p>
            
            <p class="form-buttons">
                <input type="submit" class="btn btn-primary" value="Delete">
                <a href="{% url 'reviews'%}" class="btn btn-outline">Cancel</a>
            </p>
        </form>
    </div>


    {% endblock %}
