{% extends "base.html" %}
{% load static %}
{% block cortitle  %}
    add review
    {% endblock %}
   
    {% block page %} add_review {% endblock %}
  

    {% block content %}

    <div class="container mt-5 ">
      <div class="row d-flex  justify-content-center">
        <div class="col-12 col-md-6 ">
        <div class="add_review_whole bg-light">
      <hr>
        <h1 class="text-center fw-semibold pb-2">Add Review</h1>
        <hr>
        <form method="post" enctype="multipart/form-data"> 
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn ">Submit Review</button>
        </form>
      
      </div>
      </div>
    </div>

    </div>
    {% endblock %}
